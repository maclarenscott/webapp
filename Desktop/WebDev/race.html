<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Register Form</title>
</head>

<body>
    <main>
        <h1>Race Registration</h1>
        <form action="">
            <p>
                <label for="FirstName">First Name</label><input type="text" name="FirstName" id="FirstName" required>
                <label for="LastName">Last Name</label><input type="text" name="LastName" id="LastName" required>

            </p>
            <p>
                <label>Select a Race:</label>
            </p>
            <p>
                <input type="radio" id="5k" name="race" value="5k">
                <label for="5k">Fun Run 5k</label>
            </p>
            <p>
                <input type="radio" id="half" name="race" value="half">
                <label for="half">Half Marathon</label>
            </p>
            <p>
                <input type="radio" id="full" name="race" value="full">
                <label for="full">Full Marathon</label>
            </p>
            <p>
                <label for="email">Email</label>
                <input type="email" id = "email" name = "email" required>
                <label for="password">Password</label>
                <input type="password" name = "password" id="password" required>
            </p>
            <p>
                <label for="age">Select Age Group</label>
                <select id="age" name="age">
                    <option value="u18" selected>Under 18</option>
                    <option value="18-30">18-30</option>
                    <option value="30-50">30-50</option>
                    <option value="50+">50+</option>
                </select>
            </p>
            <button>Register!</button>
        </form>

    </main>
</body>

</html>
